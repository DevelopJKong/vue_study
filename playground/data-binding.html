<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p v-bind:id="uuid" v-bind:class="name"> {{ num }}</p>
       <p>{{ doubleNum }}</p>
       <div v-if="loading"> <!-- 아예 지워 버린다-->
           Loading...
       </div>
       <div v-else>
           test user login has been logged in
       </div>
       <div v-show="loading"> <!-- dom 에서 남겨둔다 -->
            Loading...
       </div>
       <input v-model="message" type="text" placeholder="please type"/>
       <p>Message is : {{ message }}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
            el:'#app',
            data: {
                num:10,
                uuid: "abc1234",
                name: "text-blue",
                loading:true,
                message: ""
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            }
    })

</script>
</html>
