<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            num:10
        },
        computed: {
            doubleNum: {
                doubleNum: function() {
                    return this.num *2;
                }
            },// valication 조금 간단한 로직을 받아서 사용하는데 computed를 사용하고
        watch: {
                num: function(newValue,oldValue) {
                    this.fetchUserByNumber(newValue);       
                }
            },// computed 보다는 조금 더 무거운 로직을 사용할때 주로 사용한다
        methods: {
            fetchUserByNumber : function(num) {
                //console.log(num);
                axios.get(num);
            }
        }

        }

    })

</script>
</html>
